<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body ng-app>

    <input type="text" ng-model="query"/>
    <select ng-model="order">
        <option value="username">Ordre par nom</option>
        <option value="content">Ordre par contenus</option>
    </select>

    <div ng-init="users=[{username: 'Mark', content: 'Hello'}, {username: 'Mima', content: 'Bonjour'}, {username: 'Fatima', content: 'Hi'}]">

    <div ng-repeat="user in users | filter:{username:query} | orderBy:order">

    <p>
        <strong>{{user.username}}</strong> <br>
        {{user.content}}
    </p>

    </div>

    </div>



    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.8.2/angular.min.js"></script>
</body>
</html>
